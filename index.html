<html lang="en">

    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- fav icon -->

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/437d3d22e9.js" crossorigin="anonymous"></script>
